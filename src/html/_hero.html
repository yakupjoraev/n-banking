<section class="hero">
  <div class="container">
    <div class="hero__inner">
      <div class="hero__balance">
        <p class="hero__balance-label">Balance</p>
        <div class="hero__balance-sum">5 555 555 <span>NBNС</span></div>
      </div>
      <h1 class="hero__title title">N-BANKING</h1>
      <div class="hero__logo-wrapper">
        <img class="hero__logo" width="334" src="./img/logo-big.png" alt="logo-big">
      </div>

      <h2 class="hero__subtitle">A new generation cryptocurrency</h2>

      <form class="hero__calc calc" action="#">

        <div class="calc__change">
          <div class="calc__change-row">
            <input id="usdtInput" class="calc__change-input" type="number">
            <div class="calc__change-token">
              <img class="calc__change-token-icon" width="48" height="48" src="./img/icons/usdt.png" alt="usdt icon">
              <p class="calc__change-token-text">USDT</p>
            </div>
          </div>

          <img class="calc__change-arrow" width="40" src="./img/icons/arrow-right.svg" alt="arrow-right icon">

          <div class="calc__change-row">
            <input id="nbncInput" class="calc__change-input" type="number">
            <div class="calc__change-token">
              <img class="calc__change-token-icon" width="48" height="48" src="./img/icons/nb.png" alt="nb icon">
              <p class="calc__change-token-text">NBNС</p>
            </div>
          </div>
        </div>

        <div class="calc__footer">
          <div class="calc__info">
            <p class="calc__text">Enter the amount in USDT to invest</p>
            <p class="calc__text">2 USDT = 1 NBNC</p>
          </div>
          <button id="submit" type="button" class="calc__btn">
            TRADE NOW


            <div class="spinner center" style="display: none;">
              <div class="spinner-blade"></div>
              <div class="spinner-blade"></div>
              <div class="spinner-blade"></div>
              <div class="spinner-blade"></div>
              <div class="spinner-blade"></div>
              <div class="spinner-blade"></div>
              <div class="spinner-blade"></div>
              <div class="spinner-blade"></div>
              <div class="spinner-blade"></div>
              <div class="spinner-blade"></div>
              <div class="spinner-blade"></div>
              <div class="spinner-blade"></div>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
